<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Aldwin Yu" />
    <title>Aldwin Yu</title>
    <!-- Stylesheet imports -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/core.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="profile-image">
          <img
            src="Assets/profile.jpg"
            alt="Aldwin Yu"
            onerror="this.src='/api/placeholder/120/120'; this.onerror=null;"
          />
        </div>
        <h1>ALDWIN YU</h1>
        <p>SOFTWARE DEVELOPER | ARTIST | TEACHER</p>
      </div>

      <div class="links">
        <div class="link-item">
          <a
            href="https://www.linkedin.com/in/aldwin-yu-5b4597291/"
            target="_blank"
            rel="noopener"
            class="link-button"
          >
            <span class="link-icon"><i class="fab fa-linkedin-in"></i></span>
            <div class="link-text">
              <span>LinkedIn</span>
              <span>Professional Profile</span>
            </div>
          </a>
        </div>

        <div class="link-item">
          <a
            href="https://github.com/mabanana"
            target="_blank"
            rel="noopener"
            class="link-button"
          >
            <span class="link-icon"><i class="fab fa-github"></i></span>
            <div class="link-text">
              <span>GitHub</span>
              <span>Code Repository</span>
            </div>
          </a>
        </div>

        <div class="link-item">
          <a
            href="https://www.youtube.com/@dangboi_talkfast"
            target="_blank"
            rel="noopener"
            class="link-button"
          >
            <span class="link-icon"><i class="fab fa-youtube"></i></span>
            <div class="link-text">
              <span>YouTube</span>
              <span>Video Channel</span>
            </div>
          </a>
        </div>

        <div class="link-item">
          <a
            href="https://open.spotify.com/artist/360hfHglIWPnOe02nfLiK1?si=UwJNryQQSiqagwOduFoE4A"
            target="_blank"
            rel="noopener"
            class="link-button"
          >
            <span class="link-icon"><i class="fab fa-spotify"></i></span>
            <div class="link-text">
              <span>Spotify</span>
              <span>Music Profile</span>
            </div>
          </a>
        </div>

        <div class="link-item">
          <button
            class="link-button"
            onclick="copyToClipboard('aldwin.yu@hotmail.com')"
          >
            <span class="link-icon"><i class="fas fa-envelope"></i></span>
            <div class="link-text">
              <span>Email</span>
              <span>aldwin.yu@hotmail.com</span>
            </div>
          </button>
        </div>

        <div class="link-item">
          <button class="link-button" onclick="copyToClipboard('14167051612')">
            <span class="link-icon"><i class="fas fa-phone"></i></span>
            <div class="link-text">
              <span>Phone</span>
              <span>(416) 705-1612</span>
            </div>
          </button>
        </div>
        <div class="link-item" max-width="1152px">
          <button class="link-button" onclick="loadPage()">
            <span class="link-icon"><i class="fa-solid fa-gamepad"></i></span>
            <div class="link-text">
              <span>Godot 4</span>
              <span>Reaper Game</span>
            </div>
          </button>
        </div>
      </div>

      <div class="footer">&copy; 2025 Aldwin Yu</div>
    </div>
    <div class="pop-up" id="gamePopUp">
      <button class="close-button" onclick="closePage()">x</button>
      <iframe class="game-frame" id="gameFrame"></iframe>
    </div>
    <div id="toast" class="toast"></div>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            showToast("Copied to clipboard");
          })
          .catch(() => {
            showToast("Failed to copy");
          });
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.style.opacity = 1;

        clearTimeout(window.toastTimeout);
        window.toastTimeout = setTimeout(() => {
          toast.style.opacity = 0;
        }, 2000);
      }
      function loadPage() {
        document.getElementById("gameFrame").src =
          "https://mabanana.github.io/reaper-game";
        document.getElementById("gamePopUp").style.display = "block";
      }
      function closePage() {
        document.getElementById("gamePopUp").style.display = "none";
        document.getElementById("gameFrame").src = ""; // Clear the src to stop the game
      }
    </script>
  </body>
</html>
